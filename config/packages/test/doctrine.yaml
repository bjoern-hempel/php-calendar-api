doctrine:
    dbal:
        # "TEST_TOKEN" is typically set by ParaTest
        #dbname_suffix: '-test%env(default::TEST_TOKEN)%'
        driver: pdo_sqlite
        #memory: true
        path: "%kernel.cache_dir%/test.db"
        types:
            # Tests use sqlite so that CrEOF\Spatial\DBAL\Types\Geometry\PointType is unknown and is not supported.
            point: Doctrine\DBAL\Types\StringType
